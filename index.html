<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="AJIDE SHAMSIDEEB">
    <meta name="description" content="Survey Form">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    <title>Survey</title>
</head>

<body>
    
    <!-- main form  -->
    <section id="form">
        <div class="container-lg">
            <div class="h2 text-center text-dark mb-5">Survey Form</div>

            <div class="row align-items-center justify-content-center">
                <div class="col-10 col-md-8 col-lg-5 form-cont">
                    <form action="">
                        <label for="" class="form-label pt-4">First Name</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control"placeholder="John" required>
                        </div>

                        <label for="" class="form-label">Last Name</label>
                        <div class="input-group mb-2">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control"placeholder="Doe" required>
                        </div>

                        <label for="" class="form-label">Email</label>
                        <div class="input-group mb-2">
                            <span class="input-group-text"><i class="bi bi-at"></i></span>
                            <input type="email" class="form-control"placeholder="example@domain.com" required>
                        </div>

                        <label for="" class="form-label">Password</label>
                        <div class="input-group mb-2">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" placeholder="**********" required>
                        </div>

                        <hr class="text-primary">

                        <div class="radio">
                            <label for="checkes" class="form-label">What is your personality?</label>

                            <div class="d-flex flex-row bd-highlight mb-3" id="checkes">
                                <div class="me-1 form-check">
                                    <input type="radio" class="form-check-input" name="personelRadio" id="first-opt">
                                    <label for="first-opt" class="form-check-label">Energetic</label>
                                </div>
    
                                <div class="me-1 form-check ">
                                    <input type="radio" class="form-check-input" name="personelRadio" id="second-opt">
                                    <label for="second-opt" class="form-check-label">Lazy</label>
                                </div>
    
                                <div class="me-1 form-check">
                                    <input type="radio" class="form-check-input" name="personelRadio" id="third-opt">
                                    <label for="third-opt" class="form-check-label">Smart</label>
                                </div>
    
                                <div class="me-1 form-check">
                                    <input type="radio" class="form-check-input" name="personelRadio" id="fourth-opt">
                                    <label for="fourth-opt" class="form-check-label">Dull</label>
                                </div>
                            </div>
                            

                        </div>

                        <div class="checkbox">
                            <label for="" class="form-label">Are you a fast learner?</label>

                            <div class="d-flex flex-row mb-3">
                                <div class="me-3 form-check">
                                    <input class="form-check-input" type="checkbox" name="answer" value="" id="firstOpt">
                                    <label class="form-check-label" for="firstOpt">
                                      Yes
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="answer" value="" id="secondOpt" checked>
                                    <label class="form-check-label" for="secondOpt">
                                      No
                                    </label>
                                </div>

                            </div>
                        </div>

                        <div class="checkers mb-2">
                            <label for="flexSwitchCheckDefault" class="form-label form-label-inline">Would you like updates?</label>

                            <div class="form-check form-switch form-check-inline">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                <label for="flexSwitchCheckDefault" class="form-check-label">Yes</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="formFile" class="form-label">Upload Image</label>
                            <input class="form-control form-control-sm" type="file" id="formFile">
                        </div>

                        <label for="select" class="form-label">How is the survey?</label>
                        <select class="form-select form-select-sm mb-3" aria-label=".form-select-sm example" id="select">
                            <option selected>Neutral</option>
                            <option value="1">Good</option>
                            <option value="2">Bad</option>
                            <option value="3">Not Sure</option>
                        </select>

                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Comments</label>
                        </div>

                        <div class="d-flex flex-row justify-content-center mb-3">
                            <a href="" class="btn btn-sm btn-primary mx-auto">Submit</a>
                        </div>

                    </form> 
                </div>
            </div>

        </div>
    </section>















    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
